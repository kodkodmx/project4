{% extends "network/layout.html" %}

{% block body %}
    <br>
    <h2>Followings</h2>
    {% for following in followings %}
        <div class="post">
            <div class="post-header">
                <a href="{% url 'profile' following %}">@{{ following }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
