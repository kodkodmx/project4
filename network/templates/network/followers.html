{% extends "network/layout.html" %}
{% block body %}
    <br>
    <h2>Followers</h2>
    {% for follower in followers %}
        <div class="post">
            <div class="post-header">
                <a href="{% url 'profile' follower %}">@{{ follower }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
